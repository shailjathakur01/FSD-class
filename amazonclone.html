<!DOCTYPE html>
<html>
<head>
  <title>Amazon Clone</title>
  <style>
    body { margin: 0; font-family: Arial; }
    .navbar {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
      margin-right: 20px;
    }
    input[type=text] {
      width: 50%;
      padding: 6px;
      border: none;
    }
    .search-btn {
      background: #febd69;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card button {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">amazon.in</div>
    <input type="text" placeholder="Search products...">
    <button class="search-btn">Search</button>
  </div>

  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Headphones</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Phone Case</h3>
      <p>₹299</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Student Marks System</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #f2f2f2; }
    h2 { text-align: center; }
  </style>
</head>
<body>

<h2>Student Marks System</h2>

<table>

    <th>Roll No</th>
    <th>Name</th>
    <th>Math</th>
    <th>Science</th>
    <th>English</th>
    <th>Total</th>
    <th>Percentage</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Utkarsh</td>
    <td>85</td>
    <td>90</td>
    <td>88</td>
    <td>263</td>
    <td>87.6%</td>
  </tr>
  <tr>
    <td>102</td>
    <td>Aarav</td>
    <td>78</td>
    <td>82</td>
    <td>80</td>
    <td>240</td>
    <td>80%</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Riya</td>
    <td>92</td>
    <td>89</td>
    <td>95</td>
    <td>276</td>
    <td>92%</td>
  </tr>
</table>

</body>
</html>

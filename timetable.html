<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Class Timetable</h2>

<table>
  <tr>
    <th>Day</th>
    <th>8–9 AM</th>
    <th>9–10 AM</th>
    <th>10–11 AM</th>
    <th>11–12 PM</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Math</td>
    <td>English</td>
    <td>Science</td>
    <td>Games</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>Biology</td>
    <td>Math</td>
    <td>Physics</td>
    <td>Computer</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>English</td>
    <td>History</td>
    <td>Geography</td>
    <td>Chemistry</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>Physics</td>
    <td>Math</td>
    <td>Biology</td>
    <td>Sports</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>Chemistry</td>
    <td>English</td>
    <td>Computer</td>
    <td>Art</td>
  </tr>
</table>

</body>
</html>

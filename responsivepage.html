<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #333; color: white; text-align: center; padding: 15px;
    }
    nav {
      background: #444; display: flex; flex-wrap: wrap; justify-content: center;
    }
    nav a {
      color: white; text-decoration: none; padding: 10px 20px;
    }
    nav a:hover { background: #666; }
    .container {
      display: flex; flex-wrap: wrap; padding: 20px;
    }
    .box {
      flex: 1 1 300px;
      margin: 10px; padding: 20px;
      background: #f2f2f2; border-radius: 6px;
    }
    footer {
      background: #333; color: white; text-align: center; padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Web Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is a responsive content box.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>Resize the browser to see how it adjusts.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>It works on mobile, tablet, and desktop!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website | All rights reserved</p>
  </footer>

</body>
</html>
